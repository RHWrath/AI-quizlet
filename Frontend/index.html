<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot or Not</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="phone-container">
      <div class="title-section">
        <h1 class="game-title">BOT OR NOT</h1>
      </div>

      <div id="start-screen" class="screen-container">
        <i data-lucide="bot" class="hero-icon"></i>
        <h2 class="subtitle">Real or AI Generated? Can you spot the difference?</h2>
        <input type="text" id="player-name-input" placeholder="ENTER PLAYER NAME" autocomplete="off" maxlength="10" />
        <button id="start-btn">START GAME</button>
      </div>

      <div id="game-screen" class="hidden">
        <header class="game-header">
          <div class="stats-row">
            <div class="lives" id="lives-container">
              <i data-lucide="heart" class="heart-icon"></i>
              <i data-lucide="heart" class="heart-icon"></i>
              <i data-lucide="heart" class="heart-icon"></i>
            </div>
            <div class="score" id="score-display">200</div>
          </div>
        </header>

        <main class="post-card">
          <div class="post-header">
            <div class="user-info">
              <div class="avatar">RP</div>
              <span class="username">RealPerson1</span>
            </div>
            <span class="timestamp">3h</span>
          </div>
          <div class="post-image-container">
            <img id="game-image" src="" alt="Post content" />
          </div>
          <div class="post-actions">
            <div class="left-actions">
              <i data-lucide="heart" class="action-heart"></i>
              <i data-lucide="message-circle"></i>
              <i data-lucide="send"></i>
            </div>
            <i data-lucide="bookmark"></i>
          </div>
          <div class="post-details">
            <p class="likes-count">12,542 Likes</p>
            <p class="caption">
              <span class="username">RealPerson1</span>
              <span id="caption-text">Loading content...</span>
            </p>
            <p class="comments-link">View all 567 comments</p>
          </div>
          <div id="result-footer" class="result-footer hidden"></div>
        </main>
      </div>

      <div id="scoreboard-screen" class="screen-container hidden">
        <i data-lucide="bot" class="hero-icon"></i>
      
        <h2 class="subtitle scoreboard-subtitle">
          WELL DONE <span id="scoreboard-player-name">{nameInput}</span>,<br />
          YOUR SCORE IS <span id="scoreboard-final-score">0</span>
        </h2>
      
        <section class="scoreboard-card" aria-label="Leaderboard">
          <h3 class="scoreboard-title">LEADERBOARD</h3>
      
          <div class="scoreboard-table">
            <div class="scoreboard-row scoreboard-head">
              <div class="col-rank">#</div>
              <div class="col-name">Name</div>
              <div class="col-score">Score</div>
            </div>
      
            <div class="scoreboard-divider"></div>
      
            <!-- JS injects rows here -->
            <div id="leaderboard-body"></div>
          </div>
        </section>
      
        <button id="play-again-btn" class="play-again-btn">PLAY AGAIN</button>
      </div>
      
      </div>

    <script src="script.js"></script>
  </body>
</html>
